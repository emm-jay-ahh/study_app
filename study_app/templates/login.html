{% extends "base.html" %}
{% block content %}
  <form method="POST">
      
    <div class="container">
      
        {{form.hidden_tag()}}
      <div class="form-group">
        {{form.email.label(class='form-group')}}
        {{form.email(class='form-control')}}
      </div>
    
      <div class="form-group">
        {{form.password.label(class='form-group')}}
        {{form.password(class='form-control')}}
      </div>
      
      <div class="form-group">
        {{form.submit(class="btn btn-primary")}}
      </div>
    
    </div>   

  </form>
{% endblock %}
